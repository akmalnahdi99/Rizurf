  <form class="contact-form">
    <div class="container">

      <h1 class="m-4 text-center">Sign up</h1>
    <div class="row">
      <div class="col-md-12">
        <label>Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
          </div>
          <input type="text" class="form-control" placeholder="Full name" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>Surname</label>
        <div class="input-group">
          <div class="input-group-prepend">
          </div>
          <input type="text" class="form-control" placeholder="Surname" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
          </div>
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
      </div>
    </div>
      <div class="row">
      <div class="col-md-12">
        <label>Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
          </div>
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
      </div>
      </div>
      <div class="row">
      <div class="col-md-3">
        <label>Area</label>
        <div class="input-group">
          <div class="input-group-prepend">
          </div>
          <input type="text" class="form-control" placeholder="+60">
        </div>
      </div>
      <div class="col-md-9">
        <label>Phone number</label>
        <div class="input-group">
          <div class="input-group-prepend">
          </div>
          <input type="number" class="form-control" placeholder="Phone number" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-xs-12">
          <div class="input-group-desc mb-2">
            <button class="btn btn-primary" type="submit">Request OTP</button>
          </div>
      </div>
      <div class="col-md-9">
        <label>Enter OTP</label>
        <div class="input-group">
          <div class="input-group-prepend">
          </div>
          <input type="number" class="form-control" placeholder="OTP" required>
        </div>
      </div>
  </div>
  <p>Already have an account? <a href="#">Sign in</a>.</p>
